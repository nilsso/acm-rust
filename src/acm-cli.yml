name: acm-cli
version: "0.1"
author: nilsso <nilso@enosis.net>
settings:
    - SubcommandRequiredElseHelp
subcommands:
    - factorize:
        about: Integer factorization subcommand
        args:
            - n:
                required: true
                help: Integer to get prime and power factorization of
    - divisors:
        about: Integer divisors subcommand
        args:
            - n:
                help: Integer to get divisors of
                required: true
    - acm:
        about: ArithmeticCongruenceMonoid subcommand
        settings:
            - SubcommandRequiredElseHelp
        args:
            - a:
                required: true
                help: a component of ACM
            - b:
                required: true
                help: b component of ACM
        subcommands:
            - element:
                about: Get nearest ACM element equal to or less than integer
                args:
                    - n:
                        required: true
                        help: Integer number to get nearest from
            - elements:
                about: Generate ACM elements
                args:
                    - n:
                        required: true
                        help: Integer number of elements to generate
                    - s:
                        help: "Number to begin at (if not an ACM element, starts
                        at the nearest lower element). If omitted starts at the
                        a component."
            - contains:
                about: ACM contains integer
                args:
                    - n:
                        required: true
                        help: Integer to check containment within ACM
            - divisors:
                about: ACM element divisors of an integer
                args:
                    - n:
                        required: true
                        help: Integer to get ACM divisors of
            - factorize:
                about: ACM atom factorizations of an integer
                args:
                    - n:
                        required: true
                        help: Integer to get ACM atom factorization of
            - atomic:
                about: ACM contains integer as an atom
                args:
                    - n:
                        required: true
                        help: Integer to check if atomic
            - atoms:
                about: Generate ACM atoms
                args:
                    - n:
                        required: true
                        help: Number of atoms to generate
                    - s:
                        help: "Number to begin at (if not an ACM element, starts
                        at the nearest lower element). If omitted starts at the
                        a component."
            - atom_density:
                about: Get density of ACM atoms
                args:
                    - n:
                        required: true
                        help: Number of atoms to generate
                    - s:
                        help: "Number to begin at (if not an ACM element, starts
                        at the nearest lower element). If omitted starts at the
                        a component."
